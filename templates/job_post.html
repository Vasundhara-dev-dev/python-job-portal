{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Post a New Job</h2>

    {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
    {% endif %}
    
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST" action="{{ url_for('job_post') }}">
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="e.g. Machine Learning Engineer" required>
        </div>

        <div class="mb-3">
            <label for="company" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company" name="company" placeholder="e.g. ABC Corp" required>
        </div>

        <div class="mb-3">
            <label for="required_skills" class="form-label">Required Skills</label>
            <input type="text" class="form-control" id="required_skills" name="required_skills" placeholder="e.g. Python, TensorFlow, SQL" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe the responsibilities, qualifications, and benefits..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Post Job</button>
        <a href="{{ url_for('employer_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
